name: home_brewery
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.4
  xml: ^5.3.1
  firebase_auth: ^3.3.4
  google_sign_in: ^5.2.1
  font_awesome_flutter: ^9.2.0
  provider: ^6.0.2
  firebase_core: ^1.10.6
  rflutter_alert: ^2.0.4
  fluttertoast: ^8.0.8
  pay: ^1.0.6
  easy_localization: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/recipes/
    - assets/translations/


  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf

